<html>
    <head>
        <title>Flex Demo</title>
        <style>
            .container {
                  display: flex;
                  flex-direction:row;
                  border: 2px yellow solid;
                  justify-content:center;
                }
            .box{
                width:250px;
                height:150px;
                border: 1px red solid;
            }
            #two{
                order:1;
            }

        <div class="container">
        <div class="box" id="one"> Box 1</div>
       <div class='box' id="two"> box 2</div>
        <div class="box" id="three">box 3</div>
        </div>
    </body>
</html>
